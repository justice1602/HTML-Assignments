<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circles</title>

<link rel="icon" type="image/jpg" href="https://staticg.sportskeeda.com/editor/2022/02/b5930-16457231578256-1920.jpg?w=840">

<style>

     .circle-1 {
        height: 400px;
        width: 400px;
        border: 4px red solid;
        border-radius: 50%;
     }

     .circle-2 {
        height: 40px;
        width: 40px;
        border: 4px black solid;
        border-radius: 50%;
     }
</style>
</head>
<body>
    <div class="circle-1">
         <div style="display: flex; align-items: center; height: 400px;width: 400px; gap: 60px; margin-left: 65px;">
        <div style="display: flex; gap: 60px; flex-direction: column;">
           <div class="circle-2"></div>
           <div class="circle-2"></div>
           <div class="circle-2"></div>
        
        </div>

        <div style="display: flex; gap: 60px; flex-direction: column;">
            <div class="circle-2"></div>
            <div class="circle-2"></div>
            <div class="circle-2"></div>
         
         </div>

         <div style="display: flex; gap: 60px; flex-direction: column;">
            <div class="circle-2"></div>
            <div class="circle-2"></div>
            <div class="circle-2"></div>
         
         </div>
        </div>
    </div>

    
</body>
</html>
